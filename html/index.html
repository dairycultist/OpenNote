<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
    <style>
        body { color: #444; width: 900px; margin: auto; font-family: sans-serif; }
        th { white-space: nowrap; text-shadow: 0 0 6px black, 0 0 6px black; text-align: left; padding: 0.75em; color: white; }
        td { padding: 1em; vertical-align: top; }
        td + td { color: lightgrey; text-align: right; white-space: nowrap; }

        tr:nth-child(odd) { background: #eee; }

        table { margin: 1em 0; border: 3px outset #390; width: 100%; border-spacing: 0; border-radius: 6px; }

        tr:first-of-type { background: linear-gradient(to right, #390, #9F6); }

        button {
            color: #444; padding: 0.2em 1em; font-weight: 700; border: 1.5px solid orange; border-radius: 4px; background: linear-gradient(to top, #FFC, #FD9, #FFC);
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(to top, #FFC, #FD9);
        }
        button:active {
            background: linear-gradient(to top, #FEA, #FB7);
        }

        a { color: #00F; }
        th a { color: inherit; }

        img.emoji { vertical-align: middle; height: 1.5em; }

        header { font-size: small; padding: 1em 0; text-align: right; }
    </style>
</head>
