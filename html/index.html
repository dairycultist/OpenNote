<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plump Plaza</title>
</head>
<body>

    <div style="width: 20em; margin: 1em auto; text-align: center;">
        <h1>Plump Plaza</h1>

        <form method="post">
            <table>
                <tr>
                    <th>
                        <label for="message">Message</label>
                    </th>
                    <td>
                        <textarea type="text" id="message" name="message" value="" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Make Thread">
                        <span style="color: red;"><!-- ERROR --></span>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <table id="threads">
        <tr>
            <th width="100%">Topic</th>
            <th>ID</th>
            <th>Created</th>
        </tr>
        <!-- THREADS -->
    </table>

</body>
</html>
