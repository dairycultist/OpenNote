<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body { font-family: sans-serif; width: 900px; margin: auto; }

        th { white-space: nowrap; }

        #threads { width: 100%; }
        #threads th, #threads td { border-bottom: 1px solid lightgrey; padding: 0.5em; text-align: left; }
        #threads th + th, #threads td + td { text-align: center; }
        #threads td a { text-decoration: none; color: black; }
    </style>
</head>
<body>

    <div style="width: 20em; margin: auto; text-align: center;">
        <img src="https://web.archive.org/web/20091027081552im_/http://hk.geocities.com/cliff072002/girlp4798.gif">
        <h1>anonymous forum</h1>

        <form method="post">
            <table>
                <tr>
                    <th>
                        <label for="title">Thread Title</label>
                    </th>
                    <td>
                        <input type="text" id="title" name="title" value="" required>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="message">Message</label>
                    </th>
                    <td>
                        <textarea type="text" id="message" name="message" value="" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Make Thread">
                        <span style="color: red;"><!-- ERROR --></span>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <table id="threads">
        <tr>
            <th width="100%">Topic</th>
            <th>ID</th>
        </tr>
        <!-- THREADS -->
    </table>

</body>
</html>
