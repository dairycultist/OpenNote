<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plump Plaza | <!-- TITLE --></title>
    <style>
        img { max-height: 200px; max-width: 300px; }
		.post { border-bottom: 1px solid grey; padding-bottom: 1em; }
    </style>
    <script>

		function clearImages() {
			document.getElementById("images").value = "";
			updateImages();
		}
		
        async function updateImages() {

            var x = document.getElementById("images");
            var preview = "";

            if ("files" in x) {

                if (x.files.length > 0) {

                    for (var i = 0; i < x.files.length; i++) {

                        preview += "<br><strong>" + (i+1) + ". ";
                        var file = x.files[i];

                        if ("name" in file)
                            preview += file.name;

                        if ("size" in file)
                            preview += " (" + (file.size / 1000) + "KB)";

                        preview += "</strong><br>";

                        preview += "<img src='" + URL.createObjectURL(file) + "'>";
                    }
                }

            } else if (x.value != "") {
                preview = "Your browser does not support file reading.";
            }

            document.getElementById("imagespreview").innerHTML = preview;
        }

    </script>
</head>
<body>

    [ <a href="/">Back</a> ]

    <h1><!-- TITLE --></h1>

    <div><!-- POSTS --></div>

    <form style="margin-top: 1em; background: white; padding: 1em;" method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <th>
                    <label for="message">Message</label>
                </th>
                <td>
                    <textarea type="text" id="message" name="message" value="" required style="min-width: 30em; max-width: 30em; min-height: 6em; max-height: 20em;"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="images">Images</label>
                </th>
                <td>
                    <input type="file" id="images" name="images" multiple accept="image/*" onchange="updateImages()">
                    <button type="button" onclick="clearImages()" form="">Clear</button>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <div id="imagespreview"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" id="submit" value="Add Post">
                    <span style="color: red;"><!-- ERROR --></span>
                </td>
            </tr>
        </table>
    </form>

    <br><br><br><br><br><br>

</body>
</html>
