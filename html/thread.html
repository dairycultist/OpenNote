<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thread</title>
    <style>
        body { width: 900px; margin: auto; font-family: sans-serif; }
        .post { border: 1px solid black; margin: 1em 0; padding: 1em; }
        .post:first-of-type { background: #eee; font-size: 1.1em; }
    </style>
    <script>

        function imageBitmapToBase64(imageBitmap, format = 'image/png') {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = canvas.width * imageBitmap.height / imageBitmap.width;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(imageBitmap, 0, 0, canvas.width, canvas.height);
            
            return canvas.toDataURL(format);
        }

        async function updateImages() {

            var x = document.getElementById("images");
            var txt = "";

            if ("files" in x) {

                if (x.files.length > 0) {

                    for (var i = 0; i < x.files.length; i++) {

                        txt += "<br><strong>" + (i+1) + ". ";
                        var file = x.files[i];

                        if ("name" in file)
                            txt += file.name;

                        if ("size" in file)
                            txt += " (" + (file.size / 1000) + "KB)";

                        txt += "</strong><br>";

                        txt += "<img src='" + imageBitmapToBase64(await createImageBitmap(file)) + "'>";
                    }
                }

            } else if (x.value != "") {
                // browser does not support the files property,
                // returns the path of the selected file instead
                txt = x.value;
            }

            document.getElementById("imagespreview").innerHTML = txt;
        }

    </script>
</head>
<body>

    <h1><!-- TITLE --></h1>

    <div><!-- POSTS --></div>

    <form method="post">
        <table>
            <tr>
                <th>
                    <label for="message">Message</label>
                </th>
                <td>
                    <textarea type="text" id="message" name="message" value="" required></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="images">Images</label>
                </th>
                <td>
                    <input type="file" id="images" name="images" multiple accept="image/*" onchange="updateImages()">
                    <button type="button" onclick="document.getElementById('images').value = ''; updateImages();" form="">Clear</button>
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <div id="imagespreview"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Add Post">
                    <span style="color: red;"><!-- ERROR --></span>
                </td>
            </tr>
        </table>
    </form>

    <br><br><br><br><br><br>

</body>
</html>
