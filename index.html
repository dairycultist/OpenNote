<!DOCTYPE html>
<html>
<head>

    <title>OpenNote</title>

    <!-- this will be moved to a separate css file trust -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

        :root {
            --accent: #835ffa;
            --border: #ddd;
        }
        
        body { font-family: "Roboto", sans-serif; color: #222; display: flex; justify-content: center; align-items: flex-start; gap: 2em; }
        hr { border: none; border-bottom: 1px solid var(--border); }
        svg { vertical-align: middle; transform: translateY(-0.15em); }

        img.pfp { border-radius: 4px; width: 48px; }

        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        a.button { transition-duration: 0.15s; display: block; padding: 0.5em 1em; color: inherit; text-decoration: none; }
        a.button.selected { background: #f2f2f2; font-weight: 700; }
        a.button:hover { background: #ddd; }

        a.profilecard { margin: 0.5em 0; display: flex; gap: 1em; color: inherit; align-items: center; }

        main { width: 35em; } /* 30em for text is good reading width */
        aside { width: 15em; }

        h1, h2 { font-family: "Oswald", sans-serif; font-weight: 400; }
        h2 { font-size: 1.2em; border-bottom: 1px solid var(--border); padding-bottom: 4px; }

        /* post stuff */
        div.postcard { border-radius: 1em; border: 1px solid var(--border); overflow: hidden; }
        div.postcard p { margin: 1em; }

        a.postheader { display: flex; align-items: center; color: inherit; gap: 0.5em; margin: 1em; }
        a.postheader img.pfp { width: 28px; }
    </style>
</head>
